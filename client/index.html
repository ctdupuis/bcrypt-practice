<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bcrypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-cont centered">
        <h1>So I heard you guys like Bcrypt</h1>
    </div>

    <div class="wrapper">
        <div class="flex-cont col">
            <form id="new-user" class="center-self">
    
                <input id="username" type="text" placeholder="Username" />
    
                <input id="password" type="password" placeholder="Password" />
    
                <button id="create" type="submit">Create User</button>
                <button id="login" type="submit">Login</button>
            </form>
        </div>

        <div class="flex-cont col">
            <button id="clear">Clear DB</button>
        </div>

        <div class="flex-cont centered">
            <div id="user-cont">
                <h3>A list of users</h3>
            </div>
        </div>

    </div>

</body>
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
